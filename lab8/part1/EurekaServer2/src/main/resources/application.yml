server:
  port: 8762

eureka:
  instance:
    hostname: localhost
    appname: eureka-cluster
  environment: local
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 1000
